<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>my applet</title>
    </head>
    <body>
        <h1>Hello</h1>
        <p>yuhhhh</p>
        <p id="info"></p>
        <div>
            <h3>Create new note</h3>
            <input type="text" id="note-title" placeholder="title" />
            <textarea id="note-content" placeholder="note"></textarea>
            <button id="create-note">done</button>
        </div>
        <div>
            <h3>Edit Note</h3>
            <input type="number" id="note-id" placeholder="Note ID" />
            <input type="text" id="edit-note-title" placeholder="New title" />
            <textarea id="new-note-content" placeholder="New content"></textarea>
            <button id="edit-note">Edit Note</button>
        </div>
        
        <!-- Delete Note Section -->
        <div>
            <h3>Delete Note</h3>
            <input type="number" id="note-id-to-delete" placeholder="Note ID to delete" />
            <button id="delete-note">Delete Note</button>
        </div>
        
        <!-- Get All Notes Section -->
        <div>
            <h3>All Notes</h3>
            <button id="get-all-notes">Get All Notes</button>
            <ul id="notes-list"></ul>
        </div>
    </body>
    <script src="./renderer.js"></script>
</html>
