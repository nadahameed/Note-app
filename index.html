<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Retro Notes & Schedule App</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Header with Tabs -->
        <div class="header">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('notes')">Notes</button>
                <button class="tab" onclick="switchTab('schedule')">Schedule</button>
            </div>
        </div>
        
        <!-- Notes Content -->
        <div id="notes-content" class="content">
            <h2 class="content-title">Notes</h2>
            
            <!-- Create New Note Section -->
            <div class="create-section">
                <h3>Create New Note</h3>
                <input type="text" id="new-note-title" placeholder="Note title">
                <textarea id="new-note-content" placeholder="Note content"></textarea>
                <button onclick="createNote()">Create Note</button>
            </div>
            
            <!-- Notes List Section -->
            <div id="notes-list"></div>
        </div>
        
        <!-- Schedule Content (Placeholder for now) -->
        <div id="schedule-content" class="content" style="display: none;">
            <h2 class="content-title">Schedule</h2>
            <p style="text-align: center; color: #6a4c93;">Schedule functionality coming soon!</p>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title" class="modal-title"></h3>
                <button class="close-btn" onclick="closeNoteModal()">&times;</button>
            </div>
            
            <!-- Note Content Display -->
            <div id="modal-content"></div>
            
            <!-- Edit Form (Hidden by default) -->
            <div id="edit-form" style="display: none;">
                <input type="text" id="edit-title" placeholder="Note title">
                <textarea id="edit-content" placeholder="Note content"></textarea>
                <div class="action-buttons">
                    <button onclick="saveEditedNote()">Save</button>
                    <button onclick="closeNoteModal()">Cancel</button>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="btn-edit" onclick="startEditNote()">Edit</button>
                <button class="btn-delete" onclick="deleteNote()">Delete</button>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="src/js/notes-ui.js"></script>
    
    <script>
        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            
            // Add keyboard shortcuts
            document.getElementById('new-note-title').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    createNote();
                }
            });
            
            document.getElementById('new-note-content').addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.key === 'Enter') {
                    createNote();
                }
            });
        });
    </script>
</body>
</html>
